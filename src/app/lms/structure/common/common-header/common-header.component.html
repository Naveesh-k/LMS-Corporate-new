<div class="row">
    <div class="col-md-9 col-lg-9 col-sm-9 col-6">
        <a href="#" data-target="#sidebar" data-toggle="collapse" class="pl-2"><i
        class="fa fa-list show_hide"
        [ngClass]="darkMode ? 'dark-text' : 'light-text'"
      ></i
    ></a>
        <span class="heading_dashboard">{{ title }}</span>
    </div>
    <div class="col-md-3 col-lg-3 col-sm-3 col-6 text-right">
        <!-- <div class="flx"> -->
        <div class="dropdown">
            <button class="btn btn-img dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <!-- <img
            class="logo-head-dropdown"
            src="../../../assets/images/profile.png"
            alt=""
          /> -->
          <img class="logo-head-dropdown-1" *ngIf="social != 'true'" src="{{profileImage}}" alt="" />
          <img class="logo-head-dropdown-1" *ngIf="social === 'true'" src="{{profile}}" alt="" />
        </button>
            <!-- <label class="switch">
          <input
            type="checkbox"
            [(ngModel)]="darkMode"
            (ngModelChange)="dark($event)"
          />
          <span class="slider round"></span>
        </label> -->
            <div class="dropdown-menu drop_dn" aria-labelledby="dropdownMenuButton">
                <div class="row">
                    <div class="col-md-12">
                        <div routerLink="/lms/app/profile">
                            <p class="your_dd" style="cursor:pointer">Your progress</p>
                            <p class="complete_dd" style="cursor:pointer">39% to complete</p>
                            <div class="progress pro_bar" style="cursor:pointer">
                                <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                        <hr />
                        <div routerLink="/lms/app/complete-course" style='cursor: pointer;'>
                            <p class="your_dd">Registered courses</p>
                            <p class="complete_dd">10 Courses</p>
                        </div>
                        <hr />
                        <a style="cursor:pointer">
                            <!-- routerLink="/lms/auth/login" -->
                            <div class="row">
                                <div class="col-md-6 col-6">
                                    <p class="logout_dd" (click)="logOut()">Logout</p>
                                </div>
                                <div class="col-md-6 col-6 text-right">
                                    <i class="fa fa-sign-out" aria-hidden="true" (click)="logOut()"></i>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" data-target="#sidebar" data-toggle="collapse" class="pl-2 pdr"><i class="fa fa-list text-dark hide_show"></i
      ></a>
        <!-- </div> -->
    </div>
</div>
