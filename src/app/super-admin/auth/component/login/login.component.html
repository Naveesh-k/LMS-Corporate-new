<section class="pt-3 login">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h3>Login</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="d-flex justify-content-center">
                    <div class="card-bg m-3 ">
                        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
                            <div class="form-row">
                                <div class="form-group col">
                                    <label>Email</label>
                                    <input type="text" formControlName="email" class="form-control input_email" />
                                    <!-- [ngClass]="{ 'is-invalid': submitted && f.email.errors }" -->
                                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                        <div *ngIf="f.email.errors.required">Email is required</div>
                                        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col">
                                    <label>Password</label>
                                    <input type="password" formControlName="password" class="form-control input_email" />
                                    <!-- [ngClass]="{ 'is-invalid': submitted && f.password.errors }" -->
                                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                        <div *ngIf="f.password.errors.required">Password is required</div>
                                        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center">
                                <button class="btn btn-primary mr-1 w-40">Login</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
